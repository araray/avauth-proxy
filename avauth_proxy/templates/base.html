<!doctype html>
<html lang="en">
    <head>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <title>{{ title if title else "OAuth2 Proxy Management" }}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
            }
            table,
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }
            th {
                background-color: #f2f2f2;
            }
            a {
                text-decoration: none;
                color: blue;
            }
            a:hover {
                text-decoration: underline;
            }
            .navbar {
                margin-bottom: 20px;
            }
            .health-status-icon.ok {
                color: green;
            }
            .health-status-icon.warning {
                color: yellow;
            }
            .health-status-icon.error {
                color: red;
            }
            .health-status-icon.unknown {
                color: gray;
            }
        </style>
    </head>
    <body>
        {% if not config.USE_OAUTH2_PROXY and "user" in session %}
        <div class="navbar">
            <p>
                Welcome, {{ session.user.get("name", "User") }} |
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            </p>
            <a href="{{ url_for('proxy.dashboard') }}">Dashboard</a> |
            <a href="{{ url_for('proxy.status') }}">Status</a>
        </div>
        {% endif %} {% block content %}{% endblock %}
    </body>
    <script>
        $(document).ready(function () {
            $("table").DataTable();
        });
    </script>
</html>
