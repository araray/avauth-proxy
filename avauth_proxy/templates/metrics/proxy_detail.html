{% extends "base.html" %} {% block head %}
<!-- Add React and other dependencies -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/recharts/umd/Recharts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<!-- Include our component -->
<script src="{{ url_for('static', filename='js/components/metrics/ProxyMetricsView.js') }}"></script>
{% endblock %} {% block content %}
<div class="container-fluid mt-4">
    <div id="proxy-metrics-root"></div>
</div>

<script type="text/javascript">
    // Initialize the React component with the proxy ID
    const proxyMetricsRoot = document.getElementById('proxy-metrics-root');
    if (proxyMetricsRoot) {
        const root = ReactDOM.createRoot(proxyMetricsRoot);
        root.render(React.createElement(ProxyMetricsView, {
            proxyId: {{ proxy_id }}
        }));
    }
</script>
{% endblock %}
