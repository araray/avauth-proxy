{% extends 'base.html' %} {% block content %}
<h1>Please Choose a Login Provider</h1>
<div>
    {% for provider in providers %}
    <div style="display: inline-block; margin: 10px; text-align: center">
        <a
            href="{{ url_for('auth.oauth_login', provider_name=provider.name) }}"
        >
            <img
                src="{{ provider.image_url }}"
                alt="{{ provider.label }}"
                style="width: 150px; height: auto"
            />
        </a>
        <p>{{ provider.label }}</p>
    </div>
    {% endfor %}
</div>

{% if local_auth_enabled %}
<hr />
<h2>Or Login with Username/Password</h2>
<form method="POST" action="{{ url_for('auth.login_local') }}">
    <label>Email</label>
    <input type="email" name="email" required />
    <label>Password</label>
    <input type="password" name="password" required />
    <button type="submit">Login</button>
</form>
<p>
    Don't have an account?
    <a href="{{ url_for('auth.signup_local') }}">Sign Up</a>
</p>
{% endif %} {% endblock %}
