[alembic]
script_location = migrations
sqlalchemy.url = sqlite:///./data/avauth.db

[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[handler_console]
class = StreamHandler
level = NOTSET
args = (sys.stdout,)
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S

